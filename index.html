<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>School Finder</h1>
    </header>


    <div class="formContainer">
        <form id="school-search-form" class="group">
            <label for="search-term">City or School Name</label>
            <input placeholder="Enter City or School Name (Example: 'Orlando') " type="text" name="search-term" id="js-search-term" required>

            <label for="state">State</label>
            <input placeholder="Enter State Abbreviation (Example: 'FL')" type="text" name="state" id="js-state" autocomplete="off" required>

            <!--<label for="state">School Level</label>
            <input placeholder="Ex: Elementary" type="text" name="schoolLevel" id="js-schoolLevel" required>-->





            <button type="submit">Submit</button></form>
    </div>

    <container id='results-list'></container>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
