<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFind School Search</title>
    <link rel='shortcut icon' type='image/x-icon' href='images/pencil-favicon.png' />
    <meta property="og:image" content="https://simongalvis.com/education-api/images/education-api-screenshot1.JPG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="backgroundImage">
        <div class="layer">
            <header>
                <h1>EduFind: School search, made easy</h1>
            </header>

            <div>
                <h2>EduFind allows you to make detailed searches for schools across the U.S. in one convenient place</h2>
            </div>

            <section class="formContainer">
                <form id="school-search-form" class="group">
                    <div class="name-form">
                        <input class="label-name" type="text" name="search-term" id="js-search-term" autocomplete="off" required>
                        <label for="js-search-term" class="label-name"><span class="content-name"><b> Enter a City or School Name</b></span></label>
                    </div>

                    <div class="state-form">
                        <input type="text" name="state" id="js-state" autocomplete="off" required>
                        <label for="js-state" class="label-name"><span class="content-name"><b>Enter a State Code</b></span></label>
                    </div>

                    <button type="submit" id="submit-button">Submit</button></form>
            </section>

            <section>
                <div id='error-message'>

                </div>
            </section>

            <ul id='results-list'></ul>

            <footer class="hidden">
                <a href="#top">Back to top of page â†‘</a>
            </footer>



            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
            <script src="index.js"></script>
        </div>
    </div>
</body>

</html>
